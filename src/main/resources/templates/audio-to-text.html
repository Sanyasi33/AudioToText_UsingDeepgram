<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to Text Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .heading {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-upload {
            background-color: #007bff;
            color: white;
        }
        .btn-upload:hover {
            background-color: #0056b3;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
            min-height: 100px;
            font-size: 1.1em;
        }
        .chat-input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .footer-text {
            font-size: 15px;
            color: #6c757d;
            margin-left: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="heading">Audio to Text Converter</h2>
        <form th:action="@{/audio-to-text/transcribe}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="audioFile" class="form-label">Upload Audio File</label>
                <input type="file" class="form-control" id="audioFile" name="file" accept="audio/*" required>
            </div>
            <div class="chat-input-container">
                <button type="submit" class="btn btn-upload">Convert to Text</button>
                <div class="footer-text">Developed by Mr. Sahu</div>
            </div>
        </form>

        <div th:if="${text}" class="result-box">
            <h4>Transcribed Text:</h4>
            <p th:text="${text}">Transcribed text will appear here</p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
